<section class=" bg-main-light p-4 rounded my-3 w-75 mx-auto">

    <h1>Login Now</h1>


    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">


        <div class=" mb-2">
            <label for="email">email :</label>
            <input #inputEmail formControlName="email" type="email" id="email" class=" form-control">

            <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length>0)">
                <p *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')">Email INVALID</p>
            </div>
        </div>



        <div class=" mb-2">
            <label for="password">password :</label>
            <input #inputPassword formControlName="password" type="password" id="password" class=" form-control">

            <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || inputPassword.value.length>0) ">
                <p *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
                <p *ngIf="loginForm.get('password')?.getError('pattern')">must start with uppercase letter then from 6 to 20 chars
                </p>
            </div>
        </div>





        <div class=" d-flex flex-column justify-content-center align-items-center py-1">
            <button class=" btn-main d-block my-2 w-25 fw-bolder">
                      <i class="fa-solid fa-spinner fa-spin" *ngIf="isLoading"></i> Login
            </button>
            <a routerLink="/forgotPassword" class="text-main">Forgot Password ?!</a></div>

        <p class="alert alert-danger" *ngIf="msgError">{{msgError}}</p>
    </form>
</section>
