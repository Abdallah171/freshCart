<section class=" bg-main-light p-4 rounded my-3 w-75 mx-auto">

    <form [formGroup]="resetPasswordForm" (ngSubmit)="resetSubmit()">


        <div class=" mb-2">
            <label for="email">email :</label>
            <input #inputEmail formControlName="email" type="email" id="email" class=" form-control">

        </div>



        <div class=" mb-2">
            <label for="newPassword">New Password :</label>
            <input #inputPassword formControlName="newPassword" type="password" id="newPassword" class=" form-control">

            <div class="alert alert-danger" *ngIf="resetPasswordForm.get('newPassword')?.errors && (resetPasswordForm.get('newPassword')?.touched || inputPassword.value.length>0) ">
                <p *ngIf="resetPasswordForm.get('newPassword')?.getError('required')">password is Required</p>
                <p *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')">must start with uppercase letter then from 6 to 20 chars
                </p>
            </div>
        </div>





        <div class=" d-flex flex-column justify-content-center align-items-center py-1">
            <button class=" btn-main d-block my-2 w-25 fw-bolder">
                    <i class="fa-solid fa-spinner fa-spin" *ngIf="isLoading"></i> Reset
          </button>
        </div>

        <p class="alert alert-danger" *ngIf="msgError">{{msgError}}</p>
    </form>
</section>
