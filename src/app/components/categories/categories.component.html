<section class="py-5">
    <div class="row g-4">
        <div class=" col-md-4" *ngFor="let item of categories" (click)="subCategory(item._id)">
            <div class="product">
                <img class=" w-100" height="270px" [src]="item.image" [alt]="item.name">
                <h3 class="h5 text-muted text-center p-2 fw-bolder">{{item.name}}</h3>
            </div>
        </div>

        <div>
            <div class="row gy-3">
                <div class="col-md-4 d-flex justify-content-center align-items-center" *ngFor="let item of subCategories">
                    <div class="product p-2 w-75 ">
                        <h4 class=" text-center">{{item.name}}</h4>
                    </div>

                </div>
            </div>
        </div>
    </div>

</section>
