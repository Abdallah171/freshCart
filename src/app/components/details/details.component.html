<section class="my-5">
    <div class="row  align-items-center w-75 mx-auto">
        <div class=" col-md-3">
            <div>
                <owl-carousel-o [options]="productDetailsImage">

                    <ng-container *ngFor="let item of productDetails.images">
                        <ng-template carouselSlide>
                            <img class=" w-100" [src]="item" [alt]="productDetails.title">

                        </ng-template>
                    </ng-container>

                </owl-carousel-o>

            </div>
        </div>
        <div class=" col-md-9">
            <div>
                <h3 class="h5">{{productDetails.title}}</h3>
                <p class=" text-muted">{{productDetails.description}}</p>
                <h4 class=" h6">{{productDetails.category.name}}</h4>
            </div>

            <div class="d-flex justify-content-between align-items-center">
                <span>{{productDetails.price}} EGP</span>
                <div class="">
                    <i class=" fas fa-star rating-color"></i>
                    <span class="text-muted">{{productDetails.ratingsAverage}}</span></div>
            </div>
            <button class=" btn-main w-100" (click)="addCart(productDetails._id)">Add Product</button>


        </div>
    </div>
</section>
